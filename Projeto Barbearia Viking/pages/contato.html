    <header id="header">
        <a href=""><img src="/Projeto Barbearia Viking/images/favicon_io/android-chrome-192x192.png" alt=""></a>

        <div class="slogan_header">
            <h1>CORTE <span class="cor01_header">PERFEITO</span></h1>

        </div>

    <div id="forms">
        <h1>Entre em contato conosco através do formulário abaixo:</h1>
        <form action="">
            <div class="forms_info">
                <label for="">Nome:</label>
                <input type="text" placeholder="Nome Completo" required>

                <label for="">E-mail:</label>
                <input type="email" placeholder="Endereço de Email" required>
            </div>

            <div class="forms_message">
                <label for="">Mensagem:</label>
                <textarea name="" id="" placeholder="Mensagem" rows="7" cols="53" required></textarea>
            </div>

            <div class="btn">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>

    <footer id="footer">
        <h1>Barbearia <span class="cor01_footer">Viking</span></h1>
